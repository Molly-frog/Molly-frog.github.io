<!DOCTYPE html>
<html lang="en">
<head>
	<title>A pretty holiday tree</title>
	<script src="../js/validate.js"></script>
	<style>
	body{
		background-image: linear-gradient(to bottom, #faa275, #ff8c61, #ce6a85, #985277, #5c374c);
	}
	#container{
		width: 600px;
		height: 80vh;
		margin: auto;
	}
	#tree{
		width: 0px;
		height: 0px;
		border-bottom: 650px solid green;
		border-left: 300px solid transparent;
		border-right: 300px solid transparent;

	}
	#box{
		position: absolute;
		width: 30px;
		height: 30px;
		background-color: red;
		top: 400px;
		left: 600px;
	}
	#star{
		width: 300px;  
		aspect-ratio: 1;
		position: absolute;
		bottom: 150px;
		left: -30px;
		background-image: linear-gradient(#F8CA00, #fae070 ,#fcf7e1);
		clip-path: polygon(50% 0,79% 90%,2% 35%,98% 35%,21% 90%);
	}
	#wavy-line {
		--s: 100px; /* size of the wave */
		--b: 16px; /* thickness of the line */
		--m: 0.4; /* curvature of the wave [0 2] */

		background: #008c9e;
		--R: calc(var(--s)*sqrt(var(--m)*var(--m) + 1) + var(--b)/2);
		height: calc(2*var(--R));
		width: 100%;
		--_g: #0000 calc(99% - var(--b)), #000 calc(101% - var(--b)) 99%, #0000 101%;
		mask: radial-gradient(var(--R) at left 50% bottom calc(-1*
			var(--m)*var(--s)), var(--_g))calc(50% - 2*var(--s)) 
			calc(50% - var(--s)/2 - var(--b)/2)/calc(4*var(--s)) 
			calc(var(--s) + var(--b)) repeat-x,radial-gradient(var(--R) at left 50% top 
			calc(-1*var(--m)*var(--s)),var(--_g))50% calc(50% + var(--s)/2 + 
			var(--b)/2)/calc(4*var(--s)) calc(var(--s) + var(--b)) repeat-x;
}
	</style>
</head>
<body>
	<h1>TREE</h1>
	<div id="container">
		<div id="tree">
			<div id="wavy-line"></div>
			<div id="box">
				<div id="star">		
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
